<body>
    <button class="open-button" onclick="openForm()">Go to a specific date</button>
    <div class="form-popup" id="myForm">
        <form action="/action_page.php" class="form-container">
      
          <label for="email"><b>Enter the date in the following format: dd.mm.yyyy:</b></label>
          <input type="text" placeholder="Enter date" name="email" required>

          <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>

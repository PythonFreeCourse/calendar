{% extends "partials/calendar/calendar_base.html" %}
{% block head %}
{{ super() }}
<link rel="icon" href="{{ url_for('static', path='/images/icons/calendar-outline.svg') }}" />

<!-- CSS -->
<link href="{{ url_for('static', path='/notes.css') }}" rel="stylesheet" type="text/css">
{% endblock head %}

{% block page_name %}Note Details{% endblock page_name %}
{% block content %}

<section class="Form my-4 mx-5">
    <div class="row g-0">
        <div class="col-lg-5">
            <img src="{{ url_for('static', path='/images/notes/notes.jfif') }}" class="img-fluid" alt="nice-pic">
        </div>
        <div class="col-lg-7 px-5 pt-3">
            <h1 class="font font-bold">Delete a note...</h1>
            <form action="/notes/delete/{{ data.id }}" method="POST">
                <label>Are you sure?</label>
                <div class="form-row">
                    <div class="col-lg-7">
                        <button type="submit" id="change_note" class="btn btn-danger mt-2 mb-4">Delete</button>
                        <!-- <button type="button" class="btn btn-primary mt-2 mb-4">Cancel</button> -->
                        <a class="btn btn-primary mt-2 mb-4" href="/notes/" role="button">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}

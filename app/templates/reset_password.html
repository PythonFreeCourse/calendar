{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="reset-password">Please choose a new password:</div>
    {% if message %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endif %}
    <form method="post">
        <div class="row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-auto">
                <input type="text" class="form-control" name="username" id="username" placeholder="Required"
                    autofocus><br>
            </div>
        </div>
        <div class="row">
            <label for="emil" class="col-sm-2 col-form-label">password</label>
            <div class="col-auto">
                <input type="text" class="form-control" name="password" id="password" placeholder="Required"><br>
            </div>
            <div class="col-auto">
                <span id="password-help-inline" class="form-text">
                    Must be between 3 to 20 characters.
                </span>
            </div>
        </div>
        <div class="row">
            <label for="confirm-password" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-auto">
                <input type="text" class="form-control" name="confirm-password" id="confirm-password"
                    placeholder="Required"><br>
            </div>
            <div class="col-auto">
                <span id="confirm-password-help-inline" class="form-text">
                    Must be equal to password.
                </span>
            </div>
        </div>
        <input type="submit" class="btn-sm btn btn-outline-primary" value="Reset Password">
    </form>

</div>

{% endblock %}

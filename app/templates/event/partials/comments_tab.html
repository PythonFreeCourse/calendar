{% for comment in comments %}
    <div class="card">
        <div class="card-header">
            <img class="card-img-top profile-image rounded-circle mx-auto d-block"src="{{ url_for('media', path=comment['avatar']) }}" alt="Profile image">
            <p><strong> {{ comment['username'] }} </strong> {{ comment['time'] }}</p>
        </div>
        <div class="card-body">
            {{ comment['content'] }}
        </div>
    </div>
{% endfor %}

<form method="POST" class="card">
    <textarea class="card-body" name="comment" placeholder="Write your comment here..."></textarea>
    <div class="card-footer text-center">
        <button class="btn btn-warning"></button>
    </div>
</form>

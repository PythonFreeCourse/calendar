<div class="form_row">
  <input type="text" name="title" placeholder="Event Title" required>
</div>

<div class="form_row">
  <input type="date" name="start_date" placeholder="Start Date" required>
  <input type="time" name="start_time" placeholder="Start Time" required>
</div>

<div class="form_row">
  <input type="date" name="end_date" placeholder="End Date" required>
  <input type="time" name="end_time" placeholder="End Time" required>
</div>

<div class="form_row">
    <label for="location">Location </label>
    <input type="text" id="location" name="location" placeholder="Location">
</div>

<div class="form_row">
    <label for="vc_link">VC link: </label>
    <input type="text" id="vc_link" name="vc_link" placeholder="VC URL">
</div>

<div class="form_row">
  <label for="invited">Invited emails: </label>
  <input type="text" id="invited" name="invited" placeholder="Invited emails, separated by commas">
</div>

<div class="form_row textarea">
  <textarea name="description" placeholder="Description"></textarea>
</div>

<div class="form_row">
  <div class="form_row_start">
    <select name="color">
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
    </select>
  </div>


  <div class="form_row_end">
      <select name="availability">
          <option value="False">Free</option>
          <option value="True" selected>Busy</option>
      </select>
      <select name="privacy">
          <option value="private">Private</option>
          <option value="public" selected>Public</option>
      </select>
  </div>
</div>

<div class="form_row">
  <a href="/event/edit/view_countries"><img src={{ url_for('static', path='images/worldwide.png') }} alt="Globe-icon-to-choose-country" title="Choose Country"></a>
  {% if names %}
    <form class="countries_form" action="" method="get">
      <label for="countries">Choose country to see local time:</label>
      <input list="countries_list" name="countries" id="countries">
      <datalist id="countries_list">
        {% for name in names %}
          <option value="{{ name[0] }}">
        {% endfor %}
      </datalist>
      <input type="submit" value="Check time">
    </form>
  {% endif %}
  {% if country and time %}
    <p>The meeting time at {{ country }} is: {{ time }}</p>
  {% endif %}
  {% if msg %}
    <p>{{ msg }}</p>
  {% endif %}
</div>

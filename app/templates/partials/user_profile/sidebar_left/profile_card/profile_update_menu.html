<div class="d-flex flex-row-reverse">
  <div class="dropdown">
    <span class="text-secondary p-1 mx-2" type="button" id="drop-down-menu-button" data-bs-toggle="dropdown"
          aria-expanded="false">
      <i class="fa fa-edit"></i>
    </span>
    <ul class="dropdown-menu" aria-labelledby="drop-down-menu-button">
      <li class="list-group-item no-border">
        <button type="button" class="btn text-secondary p-1 dropdown-item" data-bs-toggle="modal"
                data-bs-target="#update-name-modal">
          {{ gettext("Update full name") }}
        </button>
      </li>
      <li class="list-group-item no-border">
        <button type="button" class="btn text-secondary p-1 dropdown-item" data-bs-toggle="modal"
                data-bs-target="#update-email-modal">
          {{ gettext("Update email address") }}
        </button>
      </li>
      <li class="list-group-item no-border">
        <button type="button" class="btn text-secondary p-1 dropdown-item" data-bs-toggle="modal"
                data-bs-target="#update-photo-modal">
          {{ gettext("Update profile photo") }}
        </button>
      </li>
      <li class="list-group-item no-border">
        <button type="button" class="btn text-secondary p-1 dropdown-item" data-bs-toggle="modal"
                data-bs-target="#update-description-modal">
          {{ gettext("Update profile status") }}
        </button>
      </li>
      <li class="list-group-item no-border">
        <button type="button" class="btn text-secondary p-1 dropdown-item" data-bs-toggle="modal"
                data-bs-target="#telegram-modal">
          {{ gettext("Register telegram ID") }}
        </button>
      </li>
      <li class="list-group-item no-border">
        <button type="button" class="btn text-secondary p-1 dropdown-item" data-bs-toggle="modal"
                data-bs-target="#calendar-privacy-modal">
          {{ gettext("Update calendar privacy") }}
        </button>
      </li>
    </ul>
  </div>
</div>

<div class="modal modal-sm" id="telegram-modal" tabindex="-1" data-bs-backdrop="static"
     aria-labelledby="telegram-modal-label" aria-hidden="true">
  <div class="modal-dialog profile-modal-dialog profile-modal-fadeIn">
    <div class="modal-content">
      <div class="modal-header profile-modal-header">
        <h2 class="modal-title">My Telegram Id</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="update_telegram_id" method="post">
          <input type="text" class="form-control border-top-0 border-end-0 border-start-0 mb-2"
                 name="telegram_id" placeholder="Telegram id" {% if user.telegram_id %}
                 value="{{ user.telegram_id }}" {% endif %}>
          <div class="d-flex flex-row-reverse mt-4">
            <button type="submit" class="btn btn-sm btn-success">{{ gettext("Save changes") }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Out of office Modal -->
<div class="modal modal-sm" id="outOfOfficeModal" tabindex="-1"
     data-bs-backdrop="static"
     aria-labelledby="outOfOfficeModalLabel" aria-hidden="true">
    <div class="modal-dialog profile-modal-dialog profile-modal-fadeIn">
        <div class="modal-content">
            <div class="modal-header profile-modal-header">
                <h5 class="modal-title">Out of office</h5>
                <button type="button" class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="out_of_office" method="post">
                    <label>Out of office
                        status: {{ out_of_office_data.status }}</label>
                    <br>
                    <input type="radio"
                           id="deactivate"
                           name="outOfOffice"
                           value="0"
                           onChange="findselected()">
                    <label for="deactivate">Deactivate out of office</label>
                    <br>
                    <input type="radio"
                           id="activate"
                           name="outOfOffice"
                           value="1"
                           checked
                           onChange="findselected()">
                    <label for="activate">Activate out of office</label>
                    <div class="mb-3 agenda_filters">
                        <label for="start_date">From</label><br>
                        <input class="filter" type="date" required id="start_date"
                               name="start_date"
                               value={{ out_of_office_data.start_date }}>
                        <input type="time" id="start_time" name="start_time" placeholder="Start Time"
                               value={{ out_of_office_data.start_date }}
                                       required><br>
                        <label for="end_date">To</label><br>
                        <input class="filter" type="date" required id="end_date"
                               name="end_date"
                               value={{ out_of_office_data.end_date }}>
                        <input type="time" id="end_time" name="end_time" placeholder="End Time"
                               value={{ out_of_office_data.end_date }}
                                       required>
                    </div>
                    <div class="d-flex flex-row-reverse mt-4">
                        <button type="submit"
                                class="btn btn-sm btn-success">Save changes
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<script src="{{ url_for('static', path='/out_of_office/out_of_office.js') }}"></script>

<div class="card card-event mb-2 pb-0">
  <div class="card-header d-flex justify-content-between">
    <small class="main-text-color"><i>{{ gettext("Upcoming event on %(date)s", date=event.start.strftime("%d/%m/%Y %H:%M")) }}</i></small>
    <!-- Event settings -->
    {% include "partials/user_profile/middle_content/event_settings.html" %}
  </div>

  <div class="card-body pb-1">
    <p class="card-text">
      {{ event.title }} - {{ event.content if event.content is not none }}
    </p>
    <hr class="mb-0">
    <a href="{{ url_for("eventview", event_id=event.id) }}">{{ gettext("%(title)s details", title=event.title) }}</a>
  </div>
</div>

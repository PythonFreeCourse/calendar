{% for game in games %}
<div class="game-title">"{{ game['name'] }}"</div>
<div class="secondary-title">Platforms</div>
{% for platform in game['platforms']%}
<div>{{ platform }}</div>
{% endfor %}
<div class="secondary-title">Release date</div>
<div>{{ game['release_date'] }}</div>
<br>
{% endfor %}

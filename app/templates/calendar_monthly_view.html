{% extends "partials/calendar/calendar_base.html" %}
{% block content %}
<header>
    <div>
        <div class="title">{{ day.display() }}</div>
        <div class="sec-title">Location 0<sup>o</sup>c 00:00</div>
    </div>
    <div>
        <h3>Time calculator:</h3>
        <form>
            <label for="startDate">Start date:</label>
            <input id="startDate" name="date1" type="date">
            <br>
            <label for="endDate">End date:<em>&#x2a;</em></label>
            <input id="endDate" name="date2" type="date">
        </form>
        <button class="dates-calc" type="button" id="CalcBtn">Calculate
        </button>
        <strong><p id="demo"></p></strong>
    </div>
    <div id="logo-div">
        <a href="/calendar/month">
            <h1 class="title">PYLENDAR</h1>
        </a>
    </div>
</header>
<main>
    {% include 'partials/calendar/monthly_view/monthly_grid.html' %}
</main>
{% endblock content %}

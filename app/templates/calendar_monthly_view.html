{% extends "partials/calendar/calendar_base.html" %}
{% block content %}
  <header>
    <div>
      <div class="title">{{ day.display() }}</div>
      <div class="sec-title">Location 0<sup>o</sup>c 00:00</div>
    </div>
    <div>
      <div class="btn-group mt-4  btn-group-sm" role="group" aria-label="Toggle View Mode" id="toggle-view-mode">
        <input type="radio" class="btn-check btn-sm" name="btnradio" id="day-view-button" autocomplete="off" onclick="change_view('day', '{{ day.dayview_format() }}', 'calendarview')">
        <label class="btn btn-outline-primary" for="day-view-button">DAY</label>
        <input type="radio" class="btn-check btn-sm" name="btnradio" id="week-view-button" autocomplete="off" onclick="change_view('week', '{{ day.weekview_format() }}', 'calendarview')">
        <label class="btn btn-outline-primary" for="week-view-button">WEEK</label>
        <input type="radio" class="btn-check btn-sm" name="btnradio" id="month-view-button" autocomplete="on" checked onclick="refreshview()">
        <label class="btn btn-outline-primary" for="month-view-button">MONTH</label>
      </div>
    </div>
    <div id="logo-div">
      <a href="/calendar/month">
        <h1 class="title">PYLENDAR</h1>
      </a>
    </div>
  </header>
  <main>
    {% include 'partials/calendar/monthly_view/monthly_grid.html' %}
  </main>
{% endblock content %}
